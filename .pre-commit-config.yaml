# .pre-commit-config.yaml
default_language_version:
  python: python3.13  # Ajuste selon ta version

# Repos externes à exécuter avant les hooks locaux
repos:
  # Hooks de base pour la qualité des fichiers
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-docstring-first
        name: Check docstring is first
      - id: debug-statements
        name: Check for debugger imports
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
      - id: check-shebang-scripts-are-executable
        name: Check shebangs are executable

  # Ruff - Linting et formatting (remplace Black, isort, flake8, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      # Linter
      - id: ruff
        name: Ruff linter
        args:
          - --fix
          - --exit-non-zero-on-fix
        types_or: [python, pyi, jupyter]

      # Formatter
      - id: ruff-format
        name: Ruff formatter
        types_or: [python, pyi, jupyter]

  # Pyright - Type checking strict
  - repo: local
    hooks:
      - id: pyright
        name: Pyright type checker
        entry: bash -c 'source .venv/bin/activate && pyright'
        language: system
        types: [python]
        pass_filenames: false  # Pyright gère tout le projet
        require_serial: true

  # Sécurité - Bandit (détection de vulnérabilités)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        name: Bandit security check
        args:
          - -c
          - pyproject.toml
        additional_dependencies: ["bandit[toml]"]

  # Secrets - Détection de credentials dans le code
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args:
          - '--baseline'
          - '.secrets.baseline'
        exclude: package.lock.json

  # Markdown - Linting des fichiers markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.46.0
    hooks:
      - id: markdownlint
        name: Markdown lint
        args: ['--fix']

  # YAML - Linting YAML
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: YAML lint
        args: [--strict]

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        name: Check commit message
        stages: [commit-msg]
        args: []

  # Hooks Python spécifiques additionnels
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        name: Check blanket noqa
      - id: python-check-blanket-type-ignore
        name: Check blanket type ignore
      - id: python-no-log-warn
        name: Check for log.warn
      - id: python-use-type-annotations
        name: Check for type comments
      - id: text-unicode-replacement-char
        name: Check for unicode replacement chars

# Configuration globale
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
